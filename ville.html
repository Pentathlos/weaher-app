<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultez</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="card col-12 p-5 shadow-sm">
            <h1 class="text-center mb-4">Consultez la météo</h1>
            <form action="/submit" method="POST">
                <div class="mb-3">
                    <label for="city" class="form-label"></label>
                    <input type="text" id="city" class="form-control" placeholder="Entrez le nom de la ville" name="city">
                </div>
                <button type="submit" class="btn btn-primary w-100">Rechercher</button>
            </form>
            <br>
            <div class="text-center">
                <a href="/" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Retour</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
