<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats Météo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-header text-center bg-primary text-white">
                <h2>Résultats Météo pour {{city}}</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <h5><i class="fas fa-thermometer-half"></i> Température :</h5>
                        <p class="lead">{{temperature}} °C</p>
                    </div>
                    <div class="col-md-6 mb-3">
                        <h5><i class="fas fa-cloud-sun"></i> Météo :</h5>
                        <p class="lead">{{weather}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <h5><i class="fas fa-tint"></i> Humidité :</h5>
                        <p class="lead">{{humidity}}%</p>
                    </div>
                </div>
                <div class="text-center">
                    <a href="/" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Retour</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
