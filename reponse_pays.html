<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informations sur le Pays</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="card shadow-sm">
            <div class="card-header text-center bg-success text-white">
                <h2>Informations sur le pays {{pays}}</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <h5><i class="fas fa-landmark"></i> Capitale :</h5>
                        <p class="lead">{{capital}}</p>
                    </div>
                    <div class="col-md-6 mb-3">
                        <h5><i class="fas fa-users"></i> Population :</h5>
                        <p class="lead">{{population}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <h5><i class="fas fa-language"></i> Langues :</h5>
                        <p class="lead">{{languages}}</p>
                    </div>
                    <div class="col-md-6 mb-3">
                        <h5><i class="fas fa-globe-europe"></i> Continent :</h5>
                        <p class="lead">{{region}}</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <h5><i class="fas fa-area-chart"></i> Superficie :</h5>
                        <p class="lead">{{area}} kmÂ²</p>
                    </div>
                </div>
                <div class="text-center">
                    <a href="/pays" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Retour</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
